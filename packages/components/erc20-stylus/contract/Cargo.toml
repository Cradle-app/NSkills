[package]
name = "erc20-stylus"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "ERC-20 Token implementation for Arbitrum Stylus"
repository = "https://github.com/cradle-app/cradle"
keywords = ["arbitrum", "stylus", "erc20", "token", "smart-contract"]

[dependencies]
stylus-sdk = "0.6.0"
alloy-primitives = "0.7.6"
alloy-sol-types = "0.7.6"

[dev-dependencies]
tokio = { version = "1.21.2", features = ["full"] }
ethers = "2.0"
eyre = "0.6.8"

[features]
default = []
export-abi = ["stylus-sdk/export-abi"]

[lib]
crate-type = ["lib", "cdylib"]

[profile.release]
codegen-units = 1
strip = true
lto = true
panic = "abort"
opt-level = "s"
